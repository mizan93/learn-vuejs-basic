<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <div id="app" class=" container">
    <h2>Bazar List</h2>

    <form action="" @submit.prevent="additem">
        <input type="text" class="form-control" v-model='newitem'>
    </form>
        <ul class=" list-group">
            
            <li v-for="(item,index) in items" :key="index"  class=" list-group-item">
                <button type="button" class="btn btn-danger" @click='removeItem(index)'>remove</button>-- {{ item.name }}--<input v-model="item.price">
           </li>
            <li class=" list-group-item">Total---{{ total }}</li>
        </ul>
    </div>
    <script>
        new Vue({
            el: '#app',
            data:{  newitem:'',
                    items:[
                        {name: 'rice', price:12.09},
                        {name: 'wheat', price:12.09},
                        {name: 'oil', price:12.09},
                      
            ]
            },computed: {

                total(){
                    var total=0
                    this.items.forEach(item => {
                        total+= parseFloat(item.price)
                    });
                    return  total
                }
            },
            methods: {
                additem(){
                   this.items.push({
                       name:this.newitem,
                       price:0.0
                    })
                   
                },
                removeItem(index){
                    this.items.splice(index,1)
                }
            },
        })
    </script>
</body>

</html>
